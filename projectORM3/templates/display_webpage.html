<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Webpage Table</h1>
        <table border="2px">
        <tr>
            <th>Id</th>
            <th>Topic Name</th>
            <th>Name</th>
            <th>url</th>
            <th>Email</th>
        </tr>
        {%for i in LWO%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.topic_name}}</td>
                <td>{{i.name}}</td>
                <td>{{i.url}}</td>
                <td>{{i.email}}</td>
            </tr>
        {%endfor%}
    </table>
    </center>
    
</body>
</html>
